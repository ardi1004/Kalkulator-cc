<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kalkulator CC — GarageRaceCalc</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo"><span class="logo-mark"></span>A2<span>Speed</span></div>
    <nav>
      <a href="index1.html">Beranda</a>
      <a href="kalkulator.html">Kalkulator</a>
      <a href="piston.html">Piston</a>
      <a href="video1.html">Video</a>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Kalkulator CC Motor & Tipe Mesin</h2>
      <p>Masukkan bore, stroke (mm) dan jumlah silinder — lalu klik Hitung.</p>

      <form id="ccForm" class="form">
        <label>Bore (mm)<input id="bore" type="number" step="0.01" min="1" required></label>
        <label>Stroke (mm)<input id="stroke" type="number" step="0.01" min="1" required></label>
        <label>Jumlah Silinder<input id="cylinders" type="number" step="1" min="1" value="1" required></label>
        <label>Nama Setup (opsional)<input id="setupName" type="text" placeholder="Contoh: Standar 150cc"></label>
        <button type="submit" class="btn">Hitung CC & Tipe Mesin</button>
      </form>

      <div id="result" class="result hidden card">
        <h3>Hasil Perhitungan</h3>
        <p><strong>Perkiraan CC:</strong> <span id="ccValue">-</span> cc</p>
        <p><strong>Tipe Mesin:</strong> <span id="engineType">-</span></p>
        <p id="detailText" class="muted"></p>
        <p id="videoLink"></p>
      </div>
    </section>

    <section class="card">
      <h2>Simulasi Bore-Up / Stroke-Up</h2>
      <form id="simForm" class="form">
        <div class="cols">
          <div>
            <label>Bore Awal (mm)<input id="baseBore" type="number" step="0.01" min="1" required></label>
            <label>Stroke Awal (mm)<input id="baseStroke" type="number" step="0.01" min="1" required></label>
            <label>Jumlah Silinder<input id="simCylinders" type="number" step="1" min="1" value="1" required></label>
          </div>
          <div>
            <label>Tambah Bore (mm)<input id="deltaBore" type="number" step="0.01" value="0" required></label>
            <label>Tambah Stroke (mm)<input id="deltaStroke" type="number" step="0.01" value="0" required></label>
            <label>Nama Simulasi<input id="simName" type="text" placeholder="Contoh: Bore Up 1mm"></label>
          </div>
        </div>
        <button type="submit" class="btn">Hitung Simulasi</button>
      </form>

      <div id="simResult" class="result hidden card">
        <h3>Hasil Simulasi</h3>
        <p><strong>CC Awal:</strong> <span id="simCcOriginal">-</span> cc (<span id="simTypeOriginal">-</span>)</p>
        <p><strong>CC Baru:</strong> <span id="simCcNew">-</span> cc (<span id="simTypeNew">-</span>)</p>
        <p id="simDetailText" class="muted"></p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; <span id="year"></span> A2SpeedCalc</p>
  </footer>

  <script src="script.js"></script>
  <script>const y=document.getElementById('year'); if(y) y.textContent=new Date().getFullYear();</script>
</body>
</html>
